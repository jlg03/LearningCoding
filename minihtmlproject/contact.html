    <body>
        <h2>Our Contact Form</h2>
        <article id="form">
        <form action="https://httpbin.org/get" method="get"></form>
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" id="firstName" placeholder="Your Name" autocomplete="on" required>
            </p>
            <p>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
            </p>
            <p>
                <label for="message">Your Message: </label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
             <button type="submit">Submit</button> <button type="reset">Reset</button>
        </fieldset>
    
        </article>
